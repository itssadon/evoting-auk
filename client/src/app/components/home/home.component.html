<div class="introduction">
    <h1 class="ui inverted header">
        <span class="bigheader">
            E-Voting System
        </span>
        <br /><br />
        <span class="tagline">
            Electoral transparency, accountability, security and accuracy.
        </span>
    </h1>
    <div class="ui hidden divider"></div>
    <a *ngIf="!authService.loggedIn()" [routerLink]="['/register']" class="ui huge inverted download button"><i class="icon credit card"></i>Buy Form</a>
    <a *ngIf="!authService.loggedIn()" [routerLink]="['/login']" class="ui huge inverted basic button"><i class="icon sign in"></i>Login</a>
    <a *ngIf="authService.loggedIn()" [routerLink]="['/dashboard']" class="ui huge inverted basic button"><i class="icon dashboard"></i>Dashboard</a>
    <div class="ui hidden divider"></div>
    <div class="ui hidden divider"></div>
    <div *ngIf="!authService.loggedIn()" class="ui fluid action huge input">
        <input type="text" placeholder="Please enter your payent reference number here" (keypress)="triggerProceed($event)" [(ngModel)]="payment_ref" maxlength="13" name="payment_ref" id="payment_ref">
        <button type="button" class="ui primary right labeled icon button" (click)="proceed()" id="proceedBtn">
            <i class="arrow right icon"></i>
            Proceed
        </button>
    </div>
</div>
<div class="ui divider"></div>
<div class="ui container">
    <div class="ui stackable grid">
        <div class="sixteen wide column">
            <div class="ui horizontal segments">
                <div class="ui padded segment">
                    <p><img src="assets/images/working_on_app.JPG" class="ui fluid image" /></p>
                </div>
                <div class="ui padded segment">
                    <p><img src="assets/images/1.jpeg" class="ui fluid image" /></p>
                </div>
                <div class="ui padded segment">
                    <p><img src="assets/images/2.jpeg" class="ui fluid image" /></p>
                </div>
                <div class="ui padded segment">
                    <p><img src="assets/images/3.jpeg" class="ui fluid image" /></p>
                </div>
            </div>
        </div>
    </div>
</div>
