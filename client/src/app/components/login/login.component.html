<div class="ui stackable grid">
    <div class="six wide column"></div>
    <div class="four wide column">
        <div class="ui segment">
            <div class="ui one top attached steps">
                <div class="active step">
                    <i class="lock icon"></i>
                </div>
            </div>
            <form class="ui small form attached segment" autocomplete="off" (submit)="onLoginSubmit()">
                <div class="required field" id="username_div">
                    <div class="ui corner labeled input">
                        <input type="text" placeholder="Username or Matric no." required="" [(ngModel)]="username" name="username">
                        <div class="ui corner label">
                            <i class="asterisk icon red"></i>
                        </div>
                    </div>
                </div>
                <div class="required field" id="password_div">
                    <div class="ui corner labeled input">
                        <input type="password" placeholder="Password" [(ngModel)]="password" name="password">
                        <div class="ui corner label">
                            <i class="asterisk icon red"></i>
                        </div>
                    </div>
                </div>
                <div>
                    <label>
                        Forgotten password?
                        <a id="password-reset-modal-button">Click here.</a>
                    </label>
                </div>
                <div class="ui divider"></div>
                <button class="large fluid ui primary button" type="submit"><i class="icon sign in"></i>Login</button>
            </form>
        </div>
    </div>
</div>
