<div class="ui stackable grid">
    <div class="four wide column"></div>
    <div class="eight wide column">
        <div id="message_wrapper">
            <div class="ui icon message">
                <i class="notched circle loading icon"></i>
                <div class="content">
                    <div class="header">
                        Just one second
                    </div>
                    <p>We're verifying your transaction.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="ui stackable grid" *ngIf="getPaymentStatus()">
    <div class="three wide column"></div>
    <div class="ten wide column">
        <form class="ui form segment" autocomplete="off" id="candidate_form" enctype="multipart/form-data">
            <div class="ui four top attached steps">
                <div class="link active step" (click)="showStep1()" id="step1">
                    <i class="user icon"></i>
                    <div class="content">
                        <div class="title">Step 1</div>
                        <div class="description">Academics</div>
                    </div>
                </div>
                <div class="link step" (click)="showStep2()" id="step2">
                    <i class="upload icon"></i>
                    <div class="content">
                        <div class="title">Step 2</div>
                        <div class="description">Photo</div>
                    </div>
                </div>
                <div class="link step" (click)="showStep3()" id="step3">
                    <i class="info icon"></i>
                    <div class="content">
                        <div class="title">Step 3</div>
                        <div class="description">Confirmation</div>
                    </div>
                </div>
            </div>
            <div class="ui attached segment">
                <div class="" id="step1_content">
                    <div class="field"><label>1. Names of candidate</label></div>
                    <div class="three fields">
                        <div class="field" id="first_name_div">
                            <label for="firstname">First name</label>
                            <div class="ui input">
                                <input type="text" placeholder="First Name" [(ngModel)]="firstname" name="firstname" id="firstname" readonly="">
                            </div>
                        </div>
                        <div class="field" id="middle_name_div">
                            <label for="middlename">Middle name</label>
                            <div class="ui input">
                                <input type="text" placeholder="Middle Name" [(ngModel)]="middlename" name="middlename" id="middlename" readonly="">
                            </div>
                        </div>
                        <div class="field" id="last_name_div">
                            <label for="lasname">Last name</label>
                            <div class="ui input">
                                <input type="text" placeholder="Last Name" [(ngModel)]="lastname" name="lastname" id="lastname" readonly="">
                            </div>
                        </div>
                    </div>
                    <div class="two fields">
                        <div class="field" id="email_div">
                            <label for="email">2. Email address</label>
                            <div class="ui input">
                                <input type="email" placeholder="Email Addresss" [(ngModel)]="email" name="email" id="email" readonly="">
                            </div>
                        </div>
                        <div class="field" id="phone_div">
                            <label for="phone">3. Phone number (e.g. 08033344455)</label>
                            <div class="ui input">
                                <input type="tel" placeholder="Phone" [(ngModel)]="phone" name="phone" id="phone" readonly="">
                            </div>
                        </div>
                    </div>
                    <div class="field" id="address_div">
                        <label for="address">4. Address</label>
                        <input type="text" placeholder="Addresss" id="address">
                    </div>
                    <div class="two fields">
                        <div class="field" id="">
                            <label for="department">5. Department</label>
                            <div class="ui input">
                                <input type="email" placeholder="Department" [(ngModel)]="department" name="department" id="department" readonly="">
                            </div>
                        </div>
                        <div class="field" id="">
                            <label for="course">6. Course of study</label>
                            <div class="ui input">
                                <input type="text" placeholder="Course of study" [(ngModel)]="course" name="course" id="course" readonly="">
                            </div>
                        </div>
                    </div>
                    <div class="two fields">
                        <div class="field" id="">
                            <label for="level">7. Level</label>
                            <div class="ui input">
                                <input type="text" placeholder="Level of study" [(ngModel)]="level" name="level" id="level" readonly="">
                            </div>
                        </div>
                        <div class="field" id="">
                            <label for="level">8. Current CGPA</label>
                            <div class="ui input">
                                <input type="text" placeholder="Current CGPA" [(ngModel)]="cgpa" name="cgpa" id="cgpa">
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label for="reason">9. Reason for contesting</label>
                        <div class="ui input">
                            <textarea placeholder="Reason for contesting" [(ngModel)]="reason" name="reason" id="reason"></textarea>
                        </div>
                    </div>
                    <div class="ui divider"></div>
                    <button class="ui button" (click)="showStep2()">Next</button>
                </div>
                <div class="hiddenContent" id="step2_content">
                    <div class="ui stackable grid">
                        <div class="eight wide column">
                            <form class="ui form" method="post" id="passport_form" enctype="multipart/form-data">
                                <div class="ui fluid action input">
                                    <input type="text" readonly placeholder="Passport" id="passport_text">
                                    <input type="file" name="passport" accept="image/*" id="passport">
                                    <div class="ui icon button" id="passport_button">
                                        <i class="cloud upload icon"></i>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="eight wide column">
                            <div class="field" style="text-align:center;">
                                <img class="ui segment image-preview" id="preview_passport">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hiddenContent" id="step3_content">
                    <div class="ui stackable grid">
                        <div class="four wide column"></div>
                        <div class="eight wide column">
                            <div class="ui segment">
                                <div class="field">
                                    <div class="ui toggle checkbox">
                                        <input type="checkbox" id="confirm" tabindex="0">
                                        <label>
                                            I certify that to my personal knowledge and subject to any conditions
                                            required by the Nigerian Institute of Town Planners Bye-Laws, the
                                            above named applicant is a student of aforesaid Institution
                                            and is proposed for election accordingly.
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <button type="button" disabled="true" class="large fluid ui vertical animated submit button green" id="submit_btn">
                                <div class="visible content">Submit Form</div>
                                <div class="hidden content">
                                    <i class="save icon"></i>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
